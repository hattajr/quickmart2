<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/favicon/site.webmanifest">


    <title>IKMI MART</title>
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script> htmx.config.allowNestedOobSwaps = false; </script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            /* Removed overflow: hidden */
        }

        input,
        textarea,
        select,
        button {
            font-size: 16px !important;
        }


        .container-app {
            width: 100%;
            padding: 0 16px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .container-app {
                max-width: 1000px;
            }
        }

        .pulse-animation {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .my-indicator {
            display: none;
        }

        .htmx-request.my-indicator {
            display: inline;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }



        @keyframes bounceIn {
            0% {
                transform: scale(1.5);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .cart-badge-animate {
            animation: bounceIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
    </style>
</head>

<body class="bg-gray-50">


    <main id="main-content" class="container-app pt-20 px-4 flex flex-col">
        {% block main_content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container-app mt-4 px-4">
        <p class="text-center text-gray-500 text-xs">Â© 2025 IKMI MART</p>
    </footer>

    <script>
        //  Set up a timer to reload the page every 5 minutes if there is no user activity
        let timeoutId;

        function resetTimer() {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(reloadPage, 60000 * 5); // 5 minutes
        }

        function reloadPage() {
            location.reload();
        }

        // Function to set focus after the page has reloaded
        function setFocus() {
            const inputElement = document.getElementById("searchBox");
            if (inputElement) {
                inputElement.focus();
            }
        }

        // Start the timer initially
        resetTimer();

        // Listen for user activity events
        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('keypress', resetTimer);
        document.addEventListener('click', resetTimer);
        document.addEventListener('scroll', resetTimer);
        document.addEventListener('touchstart', resetTimer);
        document.addEventListener('touchmove', resetTimer);
        document.addEventListener('keydown', resetTimer);
        document.addEventListener('keyup', resetTimer);
        document.addEventListener('input', resetTimer);

    </script>

</body>

</html>
