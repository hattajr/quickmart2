<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col overflow-hidden">
        <div class="flex justify-between items-center p-4 border-b bg-gray-50">
            <h3 class="text-lg font-medium text-gray-900">Contact Us</h3>
            <button class="text-gray-400 hover:text-gray-600 focus:outline-none"
                onclick="this.closest('.fixed').remove()">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <div class="p-6 overflow-y-auto flex-1">
            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <h4 class="font-medium mb-3 text-gray-700">Payment Details</h4>
                <div class="grid grid-cols-3 gap-1 text-sm">
                    <span class="text-gray-500">Bank</span>
                    <span class="col-span-2 font-medium">{{account_info_1.bank}}</span>

                    <span class="text-gray-500">Account Name</span>
                    <span class="col-span-2 font-medium">{{account_info_1.name}}</span>

                    <span class="text-gray-500">Account No.</span>
                    <span class="col-span-2 font-medium tracking-wide">{{account_info_1.account_number}}</span>
                </div>
            </div>
            <div class="bg-blue-50 p-4 rounded-lg text-sm text-blue-600">
                <p>Payment Confirmation:</p>
                <p class="mt-2 font-medium">{{account_info_1.name}} • {{account_info_1.phone}}</p>
            </div>
            <div class="bg-blue-50 p-4 rounded-lg text-sm text-blue-600">
                <p>Questions & Feedback:</p>
                <p class="mt-2 font-medium">{{account_info_2.name}} • {{account_info_2.phone}}</p>
            </div>
        </div>
    </div>
</div>
