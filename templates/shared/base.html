<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IKMI MART</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- <script src="/static/script.js" defer></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script> htmx.config.allowNestedOobSwaps = false; </script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            /* Removed overflow: hidden */
        }

        .container-app {
            width: 100%;
            padding: 0 16px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .container-app {
                max-width: 600px;
            }
        }

        .pulse-animation {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .my-indicator {
            display: none;
        }

        .htmx-request .my-indicator {
            display: inline;
        }

        .htmx-request.my-indicator {
            display: inline;
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 fixed top-0 left-0 right-0 z-10">
        <div class="container-app py-3 px-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">IKMI MART</h1>
            <div id="cart-icon-container" hx-swap-oob="true" class="z-20">
                <a href="#" hx-get="/cart" hx-target="#main-content" hx-swap="innerHTML" hx-push-url="true"
                    class="flex items-center bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-full shadow-md transition-all duration-200 relative">
                    <span class="mr-1.5">
                        <img src="/static/cart_icon.svg" alt="Cart" class="w-5 h-5">
                    </span>
                        {%include "cart_count_badge.html" %}
                </a>
            </div>
        </div>
    </header>


    <main id="main-content" class="container-app pt-20 px-4 flex flex-col">
        {% block main_content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container-app mt-4 px-4">
        <p class="text-center text-gray-500 text-xs">Â© 2025 IKMI MART</p>
    </footer>
</body>
</html>
