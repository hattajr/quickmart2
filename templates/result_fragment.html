{%include "cart_count_badge.html"%}
<div id="result">
    <div>
        {% if not products%}
            <div class="text-center p-4 bg-gray-50 rounded-lg">
                <p class="text-gray-600">No product found</p>
            </div>
        {% endif %}

        <div class="grid grid-cols-3 gap-4">
            {% for product in products %}
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="{%if product.image_url %}{{ product.image_url }}{% else %}/static/noimage.png{% endif %}" 
                     class="w-full h-32 object-cover" 
                     alt="{{ product.name }}" 
                     onerror="this.onerror=null;this.src='/static/noimage.png';">
                <div class="p-3">
                    <h3 class="text-sm font-semibold text-gray-800 truncate mb-1">
                        {{ product.name }}
                    </h3>
                    <div class="flex items-center justify-between">
                        <p class="text-sm font-bold text-indigo-600">
                            ${{ product.price|int }}
                        </p>
                        <button
                            hx-post="/search/add/{{query}}?product_id={{ product.id }}"
                            hx-target="#cart-count-badge"
                            hx-swap="outerHTML"
                            hx-trigger="click"
                            class="bg-blue-600 text-white text-xs px-2 py-1 rounded hover:bg-blue-700 flex items-center"
                            title="Add to Cart">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                 fill="none" 
                                 viewBox="0 0 24 24" 
                                 stroke-width="1.5" 
                                 stroke="currentColor" 
                                 class="w-3.5 h-3.5 mr-1">
                                <path stroke-linecap="round" 
                                      stroke-linejoin="round" 
                                      d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            Add
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
