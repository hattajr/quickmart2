<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IKMI MART</title>
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script> htmx.config.allowNestedOobSwaps = false; </script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            /* Removed overflow: hidden */
        }
        input, textarea, select, button {
            font-size: 16px !important;
        }


        .container-app {
            width: 100%;
            padding: 0 16px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .container-app {
                max-width: 1000px;
            }
        }

        .pulse-animation {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .my-indicator {
            display: none;
        }

        .htmx-request .my-indicator {
            display: inline;
        }

        .htmx-request.my-indicator {
            display: inline;
        }
    </style>
</head>

<body class="bg-gray-50">


    <main id="main-content" class="container-app pt-20 px-4 flex flex-col">
        {% block main_content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container-app mt-4 px-4">
        <p class="text-center text-gray-500 text-xs">Â© 2025 IKMI MART</p>
    </footer>
</body>

</html>
